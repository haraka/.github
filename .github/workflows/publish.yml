name: publish

on:
  workflow_call:

env:
  CI: true
  node-version: 16

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm test

  publish-npm:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0    #  needed by GitHub Release
      - name: publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: GitHub Release
        uses: justincy/github-action-npm-release@2.0.1
        id: release

  publish-gpr:
    needs: [ build ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          scope: "@haraka"
      - name: rename package with @haraka scope
        run: ./release/npm/prepend-scope.js @haraka
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
